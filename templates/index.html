<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Stack AI Lab</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
  <!-- Firebase SDK (using compat libraries for simplicity) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="auth-container">
    <h1>Authentication Using Firebase with FastAPI Backend</h1>
    <button id="googleSignIn">
      <!-- External SVG for Google "G" Icon -->
      <img src="/static/images/google_icon.svg" alt="Google Icon">
      Sign in with Google
    </button>
    <!-- Status message container -->
    <div id="authStatus" style="margin-top: 20px; font-size: 18px;"></div>
  </div>

  <script src="/static/js/auth.js"></script>
</body>
</html>
